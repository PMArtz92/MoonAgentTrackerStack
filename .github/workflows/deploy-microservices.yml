name: Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::924918964891:role/GitHubActionsEKSDeployRole
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $ECR_REGISTRY/agent-service:$IMAGE_TAG ./agent-service
          docker push $ECR_REGISTRY/agent-service:$IMAGE_TAG

      - name: Write kubeconfig to file
        run: |
          echo "$KUBECONFIG_B64" | base64 -d > ./kubeconfig
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Set image on deployment
        run: |
          kubectl --kubeconfig=./kubeconfig set image deployment/agent-service-deployment agent-service=$ECR_REGISTRY/agent-service:$IMAGE_TAG
